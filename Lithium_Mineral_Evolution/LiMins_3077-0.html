            network.setOptions({
                physics: {
                    enabled: !physicsEnabled,
                    stabilization: {
                        enabled: true

                    solver: 'forceAtlas2Based',

                        springLength: 400,

                        damping: 0.4, 
                        avoidOverlap: 0.5
                    }
